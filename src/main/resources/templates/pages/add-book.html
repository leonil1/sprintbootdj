<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard:: header">
</head>
<body>
<div class="layout-wrapper layout-content-navbar" >
    <div class="layout-container">
       <span th:replace="fragments/asider :: sidebar">
       </span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-9">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Registrar Libro ðŸŽ‰</h5>
                                            <form th:action="@{/book/save}" th:object="${book}" method="post">
                                                <div>
                                                    <label  for="codigo">Codigo Libro</label>
                                                    <input type="text" th:field="*{codeBook}" id="codigo" class="form-control col-md-6" placeholder="Juanito">
                                                </div>
                                                <div>
                                                    <label>Nombre Libro</label>
                                                    <input type="text" th:field="*{name}" class="form-control" placeholder=" perez">
                                                </div>
                                                <div>
                                                    <label>Titulo Libro</label>
                                                    <input type="text" th:field="*{title}" class="form-control" placeholder="sanches">
                                                </div>
                                                <div>
                                                    <label>PublicaciÃ³n</label>
                                                    <input type="date" th:field="*{plubisher}" class="form-control" placeholder="Juanito@gmail.com">
                                                </div>
                                                <div>
                                                    <label>Codigo SBN</label>
                                                    <input type="text" th:field="*{sbn}" class="form-control" placeholder="+5199968555">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="author" class="form-label">Autores de Libros</label>
                                                    <select class="form-select" th:field="*{author}" id="author" aria-label="Default select example">
                                                        <option th:each="autor:${authors}"
                                                                th:value="${autor.id}"
                                                                th:text="${autor.nane}"
                                                        >

                                                    </select>
                                                </div>
                                                <div class="mt-3">
                                                    <button type="submit" class="btn btn-success btn-sm">Gurdar</button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/dashboard::script"></div>
</body>
</html>
