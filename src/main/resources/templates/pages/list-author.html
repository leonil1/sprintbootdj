<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard:: header">
</head>

<body>
<div class="layout-wrapper layout-content-navbar" >
    <div class="layout-container">
       <span th:replace="fragments/asider :: sidebar">
       </span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Lista Authores ðŸŽ‰</h5>
                                            <div>
                                                <a th:href="@{/author/nuevo}" class="btn btn-primary">nuevo</a>
                                            </div>
                                            <div class="table-responsive text-nowrap">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th>id</th>
                                                            <th>Nombre</th>
                                                            <th>Apellido Parterno</th>
                                                            <th>Apellido Materno</th>
                                                            <th>Correo</th>
                                                            <th>Celular</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="autor:${listaAuthor}">
                                                            <td th:text="${autor.id}"></td>
                                                            <td th:text="${autor.nane}"></td>
                                                            <td th:text="${autor.firstName}"></td>
                                                            <td th:text="${autor.lastName}"></td>
                                                            <td th:text="${autor.email}"></td>
                                                            <td th:text="${autor.phone}"></td>
                                                            <td>
                                                                <a th:href="@{/author/showUpdateAuthor/{id}(id=${autor.id})}" class="btn btn-warning btn-sm">Editar</a>
                                                                <a th:href="@{/author/delete-author/{id}(id=${autor.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>


<div th:replace="layout/dashboard::script"></div>
</body>
</html>
