<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard:: header">
</head>
<body>
<div class="layout-wrapper layout-content-navbar" >
    <div class="layout-container">
       <span th:replace="fragments/asider :: sidebar">
       </span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Registrar Autor ðŸŽ‰</h5>
                                            <form th:action="@{/author/save}" th:object="${author}" method="post">
                                                <div>
                                                    <label for="nane">Nombre Autor</label>
                                                    <input type="text" th:field="*{nane}" id="nane" class="form-control" placeholder="Juanito"
                                                    th:classappend="${#fields.hasErrors('nane')} ? 'is-invalid': ''">
                                                    <small class="invalid-feedback" th:errors="*{nane}"></small>
                                                </div>
                                                <div>
                                                    <label>Apellido Paterno</label>
                                                    <input type="text" th:field="*{firstName}" class="form-control" placeholder=" perez">
                                                </div>
                                                <div>
                                                    <label>Apellido Materno</label>
                                                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="sanches">
                                                </div>
                                                <div>
                                                    <label>Correo</label>
                                                    <input type="email" th:field="*{email}" class="form-control" placeholder="Juanito@gmail.com">
                                                </div>
                                                <div>
                                                    <label>Telefono</label>
                                                    <input type="text" th:field="*{phone}" class="form-control" placeholder="+5199968555">
                                                </div>
                                                <div class="mt-3">
                                                    <button type="submit" class="btn btn-success btn-sm">Gurdar</button>
                                                    &nbsp;<a class="btn btn-warning btn-sm" th:href="@{/author/list-allauthor}">Ver todos</a>
                                                </div>

                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/dashboard::script"></div>
</body>
</html>
