<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard:: header">
</head>

<body>
<div class="layout-wrapper layout-content-navbar" >
    <div class="layout-container">
       <span th:replace="fragments/asider :: sidebar">
       </span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Lista LIbros ðŸŽ‰</h5>
                                            <div>
                                                <a th:href="@{/book/nuevo}" class="btn btn-primary">nuevo</a>
                                            </div>
                                            <div class="table-responsive text-nowrap">
                                                <table class="table">
                                                    <thead>
                                                    <tr>
                                                        <th>id</th>
                                                        <th>Codigo Libro</th>
                                                        <th>Nombre Libro</th>
                                                        <th>Titulo Libro</th>
                                                        <th>Fecha PublicaciÃ³n</th>
                                                        <th>Codigo SBN</th>
                                                        <th>Autor</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="book:${booksList}">
                                                        <td th:text="${book.id}"></td>
                                                        <td th:text="${book.codeBook}"></td>
                                                        <td th:text="${book.name}"></td>
                                                        <td th:text="${book.title}"></td>
                                                        <td th:text="${#dates.format(book., 'dd/MM/yyyy')}"></td>
                                                        <td th:text="${book.sbn}"></td>
                                                        <td th:text="${book.author.nane + ' '+ book.author.firstName}"></td>
                                                        <td>
                                                            <a href="" class="btn btn-warning btn-sm">Editar</a>
                                                            <a href="" class="btn btn-danger btn-sm">Eliminar</a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/dashboard::script"></div>
</body>
</html>
